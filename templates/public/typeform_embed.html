{% extends "base/base.html" %}
{% block content %}
<div style="height: 100vh;">
  <iframe
    id="typeform-full"
    width="100%"
    height="100%"
    frameborder="0"
    src="https://YOUR_TYPEFORM_ID.typeform.com/to/YOUR_FORM_ID?typeform-embed=embed-widget"
    allow="camera; microphone; autoplay; encrypted-media;"
  ></iframe>
</div>
<script>
  // Optionally, listen for Typeform's postMessage event to redirect on completion
  window.addEventListener('message', function(event) {
    if (event.data.type === 'form-submit') {
      window.location.href = '{% url "home" %}';
    }
  });
</script>
{% endblock %}
<div data-tf-live="01K0CXM7W9N72Z9Z1YTN4VM6AP"></div><script src="//embed.typeform.com/next/embed.js"></script>
