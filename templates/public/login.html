{% extends 'base/base.html'%}
{% load static %}

{% block content%}
      <section class="relative py-24 overflow-hidden"><img class="absolute top-0 left-0 w-full h-full" src="{% static 'template-assets/background/background-color-paint.png' %}" alt=""/>
        <div class="container px-4 mx-auto">
          <div class="relative w-full md:max-w-xl lg:max-w-4xl mx-auto px-6 md:px-20 py-18 md:py-32 bg-white rounded-4xl">
            <div class="max-w-md mx-auto text-center">
              <h1 class="font-heading font-semibold text-5xl mb-20">Sign in</h1><a class="group relative inline-block h-16 mb-14 w-full sm:max-w-md bg-blueGray-900 rounded" href="#">
                <div class="absolute top-0 left-0 transform -translate-y-1 -translate-x-1 w-full h-full group-hover:translate-y-0 group-hover:translate-x-0 transition duration-300">
                  <div class="flex h-full w-full items-center justify-center bg-white border-2 border-blueGray-900 rounded"><img src="{% static 'template-assets/logos/google-icon-button.svg' %}" alt=""/><span class="ml-2 text-base font-semibold uppercase">SIGN IN W/ GOOGLE</span></div>
                </div></a>
              <div class="max-w-md mx-auto">
                <div class="flex mb-12 items-center">
                  <div class="h-px w-52 bg-gray-100"></div><span class="mx-6 text-xs text-gray-200">or</span>
                  <div class="h-px w-52 bg-gray-100"></div>
                </div>


                <form action="POST", action= "{% url 'login'%}">
                  {% csrf_token %}
                  <div class="max-w-md xl:max-w-3xl mx-auto">
                    <div class="relative group px-8 pt-5 pb-4 mb-4 bg-gray-50 rounded-lg"><span class="hidden group-hover:block absolute top-0 left-0 ml-8 mt-2 text-2xs text-gray-300">Your Username</span>
                      <input class="w-full bg-transparent text-base placeholder-blueGray-900 font-semibold outline-none rounded-lg" type="text" placeholder="Enter your username", name="username"/>
                    </div>
                    <div class="relative group px-8 pt-5 pb-4 mb-8 bg-gray-50 rounded-lg"><span class="hidden group-hover:block absolute top-0 left-0 ml-8 mt-2 text-2xs text-gray-300">Your Password</span>
                      <input class="w-full bg-transparent text-base placeholder-blueGray-900 font-semibold outline-none rounded-lg" type="password" placeholder="Password" name="password"/>
                    </div>
                    <div class="text-center"><a class="group relative inline-block h-16 mb-8 w-full md:w-44 bg-blueGray-900 rounded" href="">
                        <div class="absolute top-0 left-0 transform -translate-y-1 -translate-x-1 w-full h-full group-hover:translate-y-0 group-hover:translate-x-0 transition duration-300">
                          <div class="flex h-full w-full items-center justify-center bg-blue-500 border-2 border-blueGray-900 rounded"><span class="text-base font-semibold uppercase">LOGIN</span></div>
                        </div></a>
                      <p class="text-2xs text-gray-300"><span>By signing up I agree to</span>                        <a class="inline-block underline hover:text-gray-400" href="#">the terms & conditions</a>                        <span>and</span>                        <a class="inline-block underline hover:text-gray-400" href="#">privacy policy.</a></p>
                    </div>
                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
