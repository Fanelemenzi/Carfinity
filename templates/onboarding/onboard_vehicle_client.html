{% extends 'base/base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-10">
  <!-- Stepper -->
  <div class="flex items-center justify-between mb-12">
    <div class="flex-1 flex items-center">
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-blue-600 text-black flex items-center justify-center font-bold text-sm">1</div>
        <span class="text-sm mt-2 font-medium text-blue-600">Client</span>
      </div>
      <div class="flex-1 h-0.5 bg-blue-600 mx-4"></div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-sm">2</div>
        <span class="text-sm mt-2 font-medium text-gray-500">Vehicle</span>
      </div>
      <div class="flex-1 h-0.5 bg-gray-200 mx-4"></div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-sm">3</div>
        <span class="text-sm mt-2 font-medium text-gray-500">Status</span>
      </div>
      <div class="flex-1 h-0.5 bg-gray-200 mx-4"></div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-sm">4</div>
        <span class="text-sm mt-2 font-medium text-gray-500">Equipment</span>
      </div>
      <div class="flex-1 h-0.5 bg-gray-200 mx-4"></div>
      <div class="flex flex-col items-center">
        <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold text-sm">5</div>
        <span class="text-sm mt-2 font-medium text-gray-500">Images</span>
      </div>
    </div>
  </div>
  <h2 class="text-2xl font-bold mb-6">Step 1: Client Information</h2>
  <form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}
    {% include 'onboarding/field.html' with field=form.client %}
    <div class="flex justify-end pt-6">
      <button type="submit" class="px-6 py-3 bg-black text-white rounded-lg font-semibold shadow hover:bg-gray-800 transition">
        Next
      </button>
    </div>
  </form>
</div>
{% endblock %}
