{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Book New Assessment</h1>
            <p class="mt-2 text-gray-600">Schedule a comprehensive vehicle assessment</p>
        </div>

        <!-- Assessment Booking Form -->
        <div class="bg-white shadow rounded-lg">
            <form method="post" class="p-6 space-y-6">
                {% csrf_token %}
                
                <!-- Vehicle Selection -->
                <div>
                    <label for="vehicle_id" class="block text-sm font-medium text-gray-700">Select Vehicle</label>
                    <select name="vehicle_id" id="vehicle_id" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choose a vehicle...</option>
                        {% for vehicle in vehicles %}
                        <option value="{{ vehicle.id }}">{{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }} - {{ vehicle.license_plate }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Assessment Type -->
                <div>
                    <label for="assessment_type" class="block text-sm font-medium text-gray-700">Assessment Type</label>
                    <select name="assessment_type" id="assessment_type" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Select type...</option>
                        <option value="crash">Crash Assessment</option>
                        <option value="pre_purchase">Pre-Purchase Assessment</option>
                        <option value="periodic">Periodic Assessment</option>
                        <option value="insurance_claim">Insurance Claim</option>
                        <option value="total_loss">Total Loss Assessment</option>
                    </select>
                </div>

                <!-- Assessor Information -->
                <div>
                    <label for="assessor_name" class="block text-sm font-medium text-gray-700">Assessor Name</label>
                    <input type="text" name="assessor_name" id="assessor_name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Incident Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="incident_location" class="block text-sm font-medium text-gray-700">Incident Location</label>
                        <input type="text" name="incident_location" id="incident_location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="incident_date" class="block text-sm font-medium text-gray-700">Incident Date</label>
                        <input type="date" name="incident_date" id="incident_date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Book Assessment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
