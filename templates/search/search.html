{% extends 'base/base.html'%}
{% load static %}

{% block content%}
      <section class="relative py-24 overflow-hidden"><img class="absolute top-0 left-0 w-full h-full" src="{% static 'template-assets/background/background-color-paint.png' %}" alt=""/>
        <div class="container px-4 mx-auto">
          <div class="relative w-full md:max-w-xl lg:max-w-4xl mx-auto px-6 md:px-20 py-18 md:py-32 bg-white rounded-4xl">
            <div class="max-w-md mx-auto text-center">
              <h1 class="font-heading font-semibold text-5xl mb-20">Learn the history of your future or current vehicle.</h1>

              <div class="max-w-md mx-auto">
                <div class="flex mb-12 items-center">
                  <div class="h-px w-52 bg-gray-100"></div><span class="mx-6 text-xs text-gray-200"> </span>
                  <div class="h-px w-52 bg-gray-100"></div>
                </div>
                <form method="GET" action="{% url 'search_results' %}">
                  <div class="max-w-md xl:max-w-3xl mx-auto">
                    <div class="relative group px-8 pt-5 pb-4 mb-8 bg-gray-50 rounded-lg">
                      <span class="hidden group-hover:block absolute top-0 left-0 ml-8 mt-2 text-2xs text-gray-300">Enter VIN Number Here</span>
                      <input 
                        class="w-full bg-transparent text-base placeholder-blueGray-900 font-semibold outline-none rounded-lg" 
                        type="text" 
                        name="vin"
                        placeholder="Enter VIN Number Here"
                        required
                        pattern="[A-HJ-NPR-Z0-9]{17}"
                        title="Please enter a valid 17-character VIN number"
                      />
                    </div>
                    <div class="text-center">
                      <button type="submit" class="group relative inline-block h-16 mb-8 w-full md:w-44 bg-blueGray-900 rounded">
                        <div class="absolute top-0 left-0 transform -translate-y-1 -translate-x-1 w-full h-full group-hover:translate-y-0 group-hover:translate-x-0 transition duration-300">
                          <div class="flex h-full w-full items-center justify-center bg-blue-500 border-2 border-blueGray-900 rounded">
                            <span class="text-base font-semibold uppercase">SEARCH</span>
                          </div>
                        </div>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
